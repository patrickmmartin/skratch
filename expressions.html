<!DOCTYPE html>
<html>
<head>

<!-- in -line style -->

<style>

h1 {
  font-family: sans-serif;
}
</style>

<script>

function printExpressions(jwtManager)
{

 console.log(jwtManager._token, jwtManager._public);
 console.log("======");
 console.log((!jwtManager.getToken() || jwtManager.isPublicUser()));
 console.log(!(!jwtManager.getToken() || jwtManager.isPublicUser()));
 console.log(jwtManager.getToken() && !jwtManager.isPublicUser());

}


class JwtManager {
  constructor() {
    this._token = false;
    this._public = false;
  }
  
  getToken() { return this._token; }
  
  isPublicUser() { return this._public; }
  
}

function expressions()
{

  var jwtManager = new JwtManager();

  jwtManager._token = false; jwtManager._public = false;
  printExpressions(jwtManager);
  jwtManager._token = false; jwtManager._public = true;
  printExpressions(jwtManager);
  jwtManager._token = true; jwtManager._public = false;
  printExpressions(jwtManager);
  jwtManager._token = true; jwtManager._public = true;
  printExpressions(jwtManager);


}

</script>


</head>

<body>

<h1>This is Yuuuuge!</h1>

<script>
     expressions();
</script>

</body>
</html>
